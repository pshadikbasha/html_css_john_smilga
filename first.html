<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">FirstName</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <br>
        <label for="lastName">LastName</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"  placeholder="email">
        <br>
        <label for="gender">
            Gender
        </label>
        <input type="radio" name="gender" title="gender" value="Male" checked>Male
        <input type="radio" name="gender" title="gender" value="Female" >Female
        <br>
        <textarea name="comments" id="" cols="30" rows="10" title="comments"></textarea>
        <br>
        <label for="programming">Programming</label>
        <select name="programming" id="programmming" title="programming">
            <option value="Html">Html</option>
            <option value="css">Css</option>
            <option value="Javascript">Javascript</option>
        </select>
        <br>
        <input type="checkbox" name="married" id="" value="married" title="Married">Married
        <input type="checkbox" name="married" id="" value="not-married" title="Not Married">Not-Married
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
